## Include
import:
  - ~/.config/alacritty/scheme.yml

## Global
env:
  TERM: alacritty

## Window settings
window:
  padding:
    x: 0
    y: 0

# Scrolling
  history: 10000
  multiplier: 3

  opacity: 1

cursor:
  style:
    shape: Underline
    blinking: On

  unfocused_hollow: true

## Font
font:
  size: 12
  normal:
    family: "Monofur Nerd Font"

## Miscellaneous
live_config_reload: true

